    <style>

        body {

            overflow-x: hidden;

        .container {
            max-width: 400px;

            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;

        }

        .title {
            font-size: 24px;

            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);

        }

        .subtitle {

        }

        .countdown {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .vs-section {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .teams-container {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .team-card {
            width: 45%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .team-card:hover {
            transform: translateY(-5px) scale(1.02);

        }

        .team-card.voted {

        .thunder {

        }

        .thunder:hover, .thunder.voted {
            border-color: #007DC3;
            box-shadow: 0 10px 30px rgba(0, 125, 195, 0.3);
        }

        .pacers {
            background: linear-gradient(135deg, rgba(0, 45, 98, 0.2), rgba(253, 187, 48, 0.2));
            border-color: rgba(0, 45, 98, 0.3);
        }

        .pacers:hover, .pacers.voted {
            border-color: #002D62;
            box-shadow: 0 10px 30px rgba(0, 45, 98, 0.3);
        }

        .team-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .thunder .team-logo {
            background: linear-gradient(45deg, #007DC3, #EF3B24);
        }

        .pacers .team-logo {
            background: linear-gradient(45deg, #002D62, #FDBB30);
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-slogan {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .vote-count {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .vs-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);

        .progress-section {
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-title {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .progress-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .progress-fill-thunder {
            height: 100%;
            background: linear-gradient(90deg, #007DC3, #EF3B24);
            border-radius: 15px 0 0 15px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill-pacers {
            height: 100%;
            background: linear-gradient(90deg, #FDBB30, #002D62);
            border-radius: 0 15px 15px 0;
            transition: width 0.5s ease;
            position: absolute;
            right: 0;
            top: 0;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .stats-title {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ff6b35;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: center;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .share-section {
            text-align: center;
            margin-top: 30px;
        }

        .share-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .basketball-bg {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b35, #d4490a);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .basketball-bg:nth-child(1) {
            top: 10%;
            left: -20px;
            animation-delay: 0s;
        }

        .basketball-bg:nth-child(2) {
            top: 50%;
            right: -30px;
            animation-delay: 2s;
        }

        .basketball-bg:nth-child(3) {
            bottom: 20%;
            left: -10px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confetti {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b35;
            animation: confetti 3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="basketball-bg"></div>
    <div class="basketball-bg"></div>
    <div class="basketball-bg"></div>

    <div class="container">
        <div class="header">
            <div class="title">üèÄ NBAÊä¢‰∏ÉÂ§ßÊàò</div>
            <div class="subtitle">ÊÄªÂÜ≥Ëµõ Game 7</div>
            <div class="countdown">
                ‚è∞ Ë∑ùÁ¶ªÊØîËµõÂºÄÂßã: <span id="countdown">2Â∞èÊó∂30ÂàÜÈíü</span>
            </div>
        </div>

        <div class="vs-section">
            <div class="teams-container">
                <div class="team-card thunder" onclick="vote('thunder')">
                    <div class="team-logo">‚ö°</div>
                    <div class="team-name">‰øÑÂÖãÊãâËç∑È©¨Èõ∑ÈúÜ</div>
                    <div class="team-slogan">Thunder Up!</div>
                    <div class="vote-count" id="thunder-votes">0</div>
                </div>

                <div class="vs-symbol">VS</div>

                <div class="team-card pacers" onclick="vote('pacers')">
                    <div class="team-logo">üèÅ</div>
                    <div class="team-name">Âç∞Á¨¨ÂÆâÁ∫≥Ê≠•Ë°åËÄÖ</div>
                    <div class="team-slogan">Boom Baby!</div>
                    <div class="vote-count" id="pacers-votes">0</div>
                </div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-title">üìä ÂÆûÊó∂ÊäïÁ•®ÁªìÊûú</div>
            <div class="progress-bar">
                <div class="progress-fill-thunder" id="thunder-progress" style="width: 50%"></div>
                <div class="progress-fill-pacers" id="pacers-progress" style="width: 50%"></div>
            </div>
            <div class="progress-stats">
                <span>Èõ∑ÈúÜ <span id="thunder-percent">50%</span></span>
                <span>Ê≠•Ë°åËÄÖ <span id="pacers-percent">50%</span></span>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-title">üî• Áæ§ÂÜÖÁªüËÆ°</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-votes">0</div>
                    <div class="stat-label">ÊÄªÊäïÁ•®Êï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="participation">0%</div>
                    <div class="stat-label">ÂèÇ‰∏éÁéá</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="leading-team">-</div>
                    <div class="stat-label">È¢ÜÂÖàÁêÉÈòü</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lead-margin">0%</div>
                    <div class="stat-label">È¢ÜÂÖà‰ºòÂäø</div>
                </div>
            </div>
        </div>

        <div class="share-section">
            <button class="share-btn" onclick="shareToWechat()">
                üì± ÂàÜ‰∫´Âà∞ÂæÆ‰ø°Áæ§
            </button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let votes = {
            thunder: 0,
            pacers: 0
        };
        
        let hasVoted = false;
        const totalGroupMembers = 50; // Ê®°ÊãüÁæ§ÊàêÂëòÊï∞

        function vote(team) {
            if (hasVoted) {
                alert('ÊÇ®Â∑≤ÁªèÊäïËøáÁ•®‰∫ÜÔºÅ');
                return;
            }

            votes[team]++;
            hasVoted = true;
            
            // Êõ¥Êñ∞ÁïåÈù¢
            updateDisplay();
            
            // Ê∑ªÂä†ÊäïÁ•®ÊïàÊûú
            document.querySelector(`.${team}`).classList.add('voted');
            
            // Êí≠ÊîæÂ∫ÜÁ•ùÂä®Áîª
            celebrate();
            
            // Ê®°ÊãüÂÖ∂‰ªñ‰∫∫ÁöÑÊäïÁ•®ÔºàÊºîÁ§∫Áî®Ôºâ
            setTimeout(() => {
                simulateOtherVotes();
            }, 1000);
        }

        function updateDisplay() {
            const total = votes.thunder + votes.pacers;
            
            // Êõ¥Êñ∞ÊäïÁ•®Êï∞
            document.getElementById('thunder-votes').textContent = votes.thunder;
            document.getElementById('pacers-votes').textContent = votes.pacers;
            
            // Êõ¥Êñ∞ÁôæÂàÜÊØî
            const thunderPercent = total > 0 ? Math.round((votes.thunder / total) * 100) : 50;
            const pacersPercent = 100 - thunderPercent;
            
            document.getElementById('thunder-percent').textContent = thunderPercent + '%';
            document.getElementById('pacers-percent').textContent = pacersPercent + '%';
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            document.getElementById('thunder-progress').style.width = thunderPercent + '%';
            document.getElementById('pacers-progress').style.width = pacersPercent + '%';
            
            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            document.getElementById('total-votes').textContent = total;
            document.getElementById('participation').textContent = Math.round((total / totalGroupMembers) * 100) + '%';
            
            const leadingTeam = votes.thunder > votes.pacers ? 'Èõ∑ÈúÜ' : votes.pacers > votes.thunder ? 'Ê≠•Ë°åËÄÖ' : 'Âπ≥Â±Ä';
            document.getElementById('leading-team').textContent = leadingTeam;
            
            const leadMargin = Math.abs(thunderPercent - pacersPercent);
            document.getElementById('lead-margin').textContent = leadMargin + '%';
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            
            // ÂàõÂª∫ÂΩ©Â∏¶ÊïàÊûú
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = ['#ff6b35', '#f7931e', '#4CAF50', '#007DC3', '#EF3B24'][Math.floor(Math.random() * 5)];
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function simulateOtherVotes() {
            // Ê®°ÊãüÂÖ∂‰ªñÁæ§ÊàêÂëòÊäïÁ•®
            const randomVotes = Math.floor(Math.random() * 20) + 10;
            for (let i = 0; i < randomVotes; i++) {
                const team = Math.random() > 0.5 ? 'thunder' : 'pacers';
                votes[team]++;
            }
            updateDisplay();
        }

        function shareToWechat() {
            const total = votes.thunder + votes.pacers;
            const thunderPercent = total > 0 ? Math.round((votes.thunder / total) * 100) : 50;
            const pacersPercent = 100 - thunderPercent;
            
            const message = `üèÄ NBAÊä¢‰∏ÉÂ§ßÊàòÊäïÁ•®ËøõË°å‰∏≠ÔºÅ

‚ö° Èõ∑ÈúÜ: ${votes.thunder}Á•® (${thunderPercent}%)
üèÅ Ê≠•Ë°åËÄÖ: ${votes.pacers}Á•® (${pacersPercent}%)

Âø´Êù•ÊäïÁ•®Ôºö${window.location.href}`;
            
            // Â∞ùËØï‰ΩøÁî®ÂéüÁîüÂàÜ‰∫´API
            if (navigator.share) {
                navigator.share({
                    title: 'NBAÊä¢‰∏ÉÂ§ßÊàòÊäïÁ•®',
                    text: message,
                    url: window.location.href
                }).catch(err => console.log('ÂàÜ‰∫´Â§±Ë¥•', err));
            } else {
                // Â§çÂà∂ÈìæÊé•Âà∞Ââ™Ë¥¥Êùø
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ\nÂèØ‰ª•Á≤òË¥¥Âà∞ÂæÆ‰ø°Áæ§ÂàÜ‰∫´');
                    }).catch(() => {
                        fallbackCopyTextToClipboard();
                    });
                } else {
                    fallbackCopyTextToClipboard();
                }
            }
        }

        function fallbackCopyTextToClipboard() {
            const textarea = document.createElement('textarea');
            textarea.value = window.location.href;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ\nÂèØ‰ª•Á≤òË¥¥Âà∞ÂæÆ‰ø°Áæ§ÂàÜ‰∫´');
            } catch (err) {
                alert('ËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•Ôºö\n' + window.location.href);
            }
            document.body.removeChild(textarea);
        }

        // Èò≤Ê≠¢ÂæÆ‰ø°ÊµèËßàÂô®‰∏ãÊãâÂà∑Êñ∞ÂíåÂèåÂáªÁº©Êîæ
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // ÂàùÂßãÂåñÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const gameTime = new Date(now.getTime() + 2.5 * 60 * 60 * 1000); // 2.5Â∞èÊó∂Âêé
            const diff = gameTime - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdown').textContent = `${hours}Â∞èÊó∂${minutes}ÂàÜÈíü`;
        }

        setInterval(updateCountdown, 60000); // ÊØèÂàÜÈíüÊõ¥Êñ∞
        updateDisplay(); // ÂàùÂßãÂåñÊòæÁ§∫
    </script>
</body>
