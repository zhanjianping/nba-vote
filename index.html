    <style>

        body {

        .container {

        .vs-section {

        .teams-container {

        .team-card {

        .team-card:hover {

        .team-slogan {

        .vote-count {

        .vs-symbol {

        .progress-section {

        .progress-title {

        .progress-bar {

        .progress-fill-thunder {

        }

        .progress-fill-pacers {

        .progress-stats {

        .stats-title {

        }

        .stats-grid {

        .stat-item {

        }

        .stat-number {

        }

        .stat-label {

        }

        .share-section {

        }

        .share-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .basketball-bg {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b35, #d4490a);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .basketball-bg:nth-child(1) {
            top: 10%;

            animation-delay: 0s;
        }

        .basketball-bg:nth-child(2) {

        }

        .basketball-bg:nth-child(3) {
            bottom: 20%;

            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        @keyframes confetti {

        }

        .confetti {

        }
    </style>

<body>
    <div class="basketball-bg"></div>

    <div class="basketball-bg"></div>

        </div>

        <div class="vs-section">
            <div class="teams-container">
                <div class="team-card thunder" onclick="vote('thunder')">
                    <div class="team-logo">‚ö°</div>
                    <div class="team-name">‰øÑÂÖãÊãâËç∑È©¨Èõ∑ÈúÜ</div>

        </div>

        <div class="progress-section">

            <div class="progress-bar">
                <div class="progress-fill-thunder" id="thunder-progress" style="width: 50%"></div>
                <div class="progress-fill-pacers" id="pacers-progress" style="width: 50%"></div>
            </div>
            <div class="progress-stats">
                <span>Èõ∑ÈúÜ <span id="thunder-percent">50%</span></span>
                <span>Ê≠•Ë°åËÄÖ <span id="pacers-percent">50%</span></span>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-title">üî• Áæ§ÂÜÖÁªüËÆ°</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-votes">0</div>
                    <div class="stat-label">ÊÄªÊäïÁ•®Êï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="participation">0%</div>
                    <div class="stat-label">ÂèÇ‰∏éÁéá</div>
                </div>
                <div class="stat-item">

                    <div class="stat-label">È¢ÜÂÖàÁêÉÈòü</div>
                </div>
                <div class="stat-item">

                    <div class="stat-label">È¢ÜÂÖà‰ºòÂäø</div>
                </div>
            </div>
        </div>

        <div class="share-section">

                üì± Ëã±ÁâπÁØÆÁêÉÁæ§‰∏ìÁî®

    <div class="celebration" id="celebration"></div>

    <script>
        // APIÈÖçÁΩÆ
        const API_BASE = window.location.origin; // ‰ΩøÁî®ÂΩìÂâçÂüüÂêç
        
        let votes = { thunder: 0, pacers: 0 }; // ÊäïÁ•®Êï∞ÊçÆÂ≠òÂÇ®
        let hasVoted = false; // ÊòØÂê¶Â∑≤ÊäïÁ•®Ê†áËÆ∞
        let userVote = null; // Áî®Êà∑ÊäïÁ•®ÈÄâÊã©

        // ‰ªéÊúçÂä°Âô®Âä†ËΩΩÊäïÁ•®Êï∞ÊçÆ
        async function loadVotesFromServer() {
            try {
                const response = await fetch(`${API_BASE}/api/votes`);
                const data = await response.json();
                
                if (response.ok) {
                    votes = data.votes;
                    hasVoted = data.hasVoted;
                    userVote = data.userVote;
                    return true;
                } else {
                    console.error('Âä†ËΩΩÊäïÁ•®Êï∞ÊçÆÂ§±Ë¥•:', data.error);
                    return false;
                }
            } catch (error) {
                console.error('ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•:', error);
                return false;
            }
        }

        // ÂêëÊúçÂä°Âô®Êèê‰∫§ÊäïÁ•®
        async function submitVoteToServer(team) {
            try {
                const response = await fetch(`${API_BASE}/api/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ team })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    votes = data.votes;
                    hasVoted = data.hasVoted;
                    userVote = data.userVote;
                    return { success: true, message: data.message };
                } else {
                    return { success: false, error: data.error };
                }
            } catch (error) {
                console.error('Êèê‰∫§ÊäïÁ•®Â§±Ë¥•:', error);
                return { success: false, error: 'ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï' };
            }
        }
        const totalGroupMembers = CONFIG.GROUP_SETTINGS.totalMembers; // Ê®°ÊãüÁæ§ÊàêÂëòÊÄªÊï∞

        async function vote(team) { // ÊäïÁ•®ÂáΩÊï∞
            if (hasVoted) {
                alert(CONFIG.UI_TEXT.votedAlert);
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const teamCard = document.querySelector(`.${team}`);
            const originalContent = teamCard.innerHTML;
            teamCard.innerHTML = '<div style="padding: 20px;">ÊäïÁ•®‰∏≠...</div>';
            teamCard.style.pointerEvents = 'none';

            // Êèê‰∫§ÊäïÁ•®Âà∞ÊúçÂä°Âô®
            const result = await submitVoteToServer(team);
            
            if (result.success) {
                updateDisplay(); // Êõ¥Êñ∞ÊòæÁ§∫
                teamCard.classList.add('voted'); // Ê∑ªÂä†ÊäïÁ•®Ê†∑Âºè
                celebrate(); // Êí≠ÊîæÂ∫ÜÁ•ùÂä®Áîª
                
                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                setTimeout(() => {
                    alert(result.message || 'ÊäïÁ•®ÊàêÂäüÔºÅ');
                }, 500);
            } else {
                // ÊÅ¢Â§çÂéüÂßãÂÜÖÂÆπ
                teamCard.innerHTML = originalContent;
                teamCard.style.pointerEvents = 'auto';
                alert(result.error || 'ÊäïÁ•®Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        function updateDisplay() { // Êõ¥Êñ∞ÁïåÈù¢ÊòæÁ§∫Êï∞ÊçÆ
            const total = votes.thunder + votes.pacers;
            
            document.getElementById('thunder-votes').textContent = votes.thunder; // Êõ¥Êñ∞Èõ∑ÈúÜÁ•®Êï∞
            document.getElementById('pacers-votes').textContent = votes.pacers; // Êõ¥Êñ∞Ê≠•Ë°åËÄÖÁ•®Êï∞
            
            const thunderPercent = total > 0 ? Math.round((votes.thunder / total) * 100) : 50; // ËÆ°ÁÆóÈõ∑ÈúÜÁôæÂàÜÊØî
            const pacersPercent = 100 - thunderPercent; // ËÆ°ÁÆóÊ≠•Ë°åËÄÖÁôæÂàÜÊØî
            
            document.getElementById('thunder-percent').textContent = thunderPercent + '%';
            document.getElementById('pacers-percent').textContent = pacersPercent + '%';
            
            document.getElementById('thunder-progress').style.width = thunderPercent + '%'; // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            document.getElementById('pacers-progress').style.width = pacersPercent + '%';
            
            document.getElementById('total-votes').textContent = total; // Êõ¥Êñ∞ÊÄªÁ•®Êï∞
            document.getElementById('participation').textContent = Math.round((total / totalGroupMembers) * 100) + '%'; // Êõ¥Êñ∞ÂèÇ‰∏éÁéá
            
            const leadingTeam = votes.thunder > votes.pacers ? CONFIG.TEAMS.thunder.name : votes.pacers > votes.thunder ? CONFIG.TEAMS.pacers.name : CONFIG.UI_TEXT.stats.tie; // ËÆ°ÁÆóÈ¢ÜÂÖàÁêÉÈòü
            document.getElementById('leading-team').textContent = leadingTeam;
            
            const leadMargin = Math.abs(thunderPercent - pacersPercent); // ËÆ°ÁÆóÈ¢ÜÂÖà‰ºòÂäø
            document.getElementById('lead-margin').textContent = leadMargin + '%';
        }

        function celebrate() { // Â∫ÜÁ•ùÂä®ÁîªÊïàÊûú
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < CONFIG.ANIMATION_SETTINGS.confettiCount; i++) { // ÂàõÂª∫ÂΩ©Â∏¶
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = CONFIG.ANIMATION_SETTINGS.confettiColors[Math.floor(Math.random() * CONFIG.ANIMATION_SETTINGS.confettiColors.length)];
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, CONFIG.ANIMATION_SETTINGS.confettiDuration);
            }
        }

        function simulateOtherVotes() { // Ê®°ÊãüÂÖ∂‰ªñÁæ§ÊàêÂëòÊäïÁ•®
            const randomVotes = Math.floor(Math.random() * (CONFIG.GROUP_SETTINGS.simulateVotesMax - CONFIG.GROUP_SETTINGS.simulateVotesMin)) + CONFIG.GROUP_SETTINGS.simulateVotesMin;
            for (let i = 0; i < randomVotes; i++) {
                const team = Math.random() > 0.5 ? 'thunder' : 'pacers';
                votes[team]++;
            }
            saveVotesToStorage(); // ‰øùÂ≠òÊ®°ÊãüÊäïÁ•®Êï∞ÊçÆ
            updateDisplay();
        }

        function shareToWechat() { // ÂàÜ‰∫´Âà∞ÂæÆ‰ø°ÂäüËÉΩ
            const total = votes.thunder + votes.pacers;
            const thunderPercent = total > 0 ? Math.round((votes.thunder / total) * 100) : 50;
            const pacersPercent = 100 - thunderPercent;
            
            const message = `${CONFIG.UI_TEXT.shareMessage}

${CONFIG.TEAMS.thunder.emoji} ${CONFIG.TEAMS.thunder.name}: ${votes.thunder}Á•® (${thunderPercent}%)
${CONFIG.TEAMS.pacers.emoji} ${CONFIG.TEAMS.pacers.name}: ${votes.pacers}Á•® (${pacersPercent}%)

Âø´Êù•ÊäïÁ•®Ôºö${window.location.href}`;
            
            if (navigator.share) { // ‰ΩøÁî®ÂéüÁîüÂàÜ‰∫´API
                navigator.share({
                    title: 'NBAÊä¢‰∏ÉÂ§ßÊàòÊäïÁ•®',
                    text: message,
                    url: window.location.href
                }).catch(err => console.log('ÂàÜ‰∫´Â§±Ë¥•', err));
            } else {
                if (navigator.clipboard) { // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        alert(CONFIG.UI_TEXT.copySuccess);
                    }).catch(() => {
                        fallbackCopyTextToClipboard();
                    });
                } else {
                    fallbackCopyTextToClipboard();
                }
            }
        }

        function fallbackCopyTextToClipboard() { // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
            const textarea = document.createElement('textarea');
            textarea.value = window.location.href;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                alert(CONFIG.UI_TEXT.copySuccess);
            } catch (err) {
                alert(CONFIG.UI_TEXT.copyFallback + window.location.href);
            }
            document.body.removeChild(textarea);
        }

        // Èò≤Ê≠¢ÂæÆ‰ø°ÊµèËßàÂô®‰∏ãÊãâÂà∑Êñ∞ÂíåÂèåÂáªÁº©Êîæ
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);


        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÊòæÁ§∫ÂíåÊäïÁ•®Áä∂ÊÄÅ
        updateDisplay(); // ÂàùÂßãÂåñÈ°µÈù¢ÊòæÁ§∫
        
        // Â¶ÇÊûúÂ∑≤ÁªèÊäïËøáÁ•®ÔºåÊòæÁ§∫ÊäïÁ•®Áä∂ÊÄÅ
        if (hasVoted) {
            // Ê†πÊçÆÊäïÁ•®Êï∞ÊçÆÂà§Êñ≠Áî®Êà∑ÊäïÁöÑÂì™‰∏™Èòü
            const userVote = votes.thunder > votes.pacers ? 'thunder' : 'pacers';
            document.querySelector(`.${userVote}`).classList.add('voted');
        }
    </script>
